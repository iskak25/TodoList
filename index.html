<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <body>
    <div class="container">
      <div class="todo_list">
        <h1>ToDo list</h1>

        <p>You can make the task red with the help of the right mouse button</p>
        <p>
          You can delete the task using the keyboard Ctrl and the right mouse
          button
        </p>
        <div class="create_new_todo">
          <input type="text" class="message" placeholder="task" />
          <button class="add">ADD</button>
        </div>

        <div class="wrapper">
          <ul class="todo"></ul>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
